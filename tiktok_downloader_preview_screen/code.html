<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TikTok Downloader Preview</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a413ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#120a16",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-50 flex items-center justify-between px-6 py-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold tracking-tight">Video Preview</h1>
<button class="flex items-center justify-center size-10 rounded-full hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-2xl">more_horiz</span>
</button>
</header>
<main class="flex-1 px-6 pb-24 overflow-y-auto">
<!-- Video Preview Container -->
<div class="mt-4 @container">
<div class="relative group aspect-[9/16] max-h-[500px] w-full mx-auto overflow-hidden rounded-xl shadow-2xl shadow-primary/10">
<!-- Thumbnail Image -->
<div class="absolute inset-0 bg-cover bg-center" data-alt="TikTok video thumbnail showing a creative lifestyle shot" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDpFOrvKCKOwbkmju66CJzBvI1jdjwbInByja0StwcjvjkdAFgpSk6rYsLLvoIEwzt05aAcGVD07oqDn3tWrO-5ET7UD3MuYYtNsy75Fq00rHywbeUEEFSd8tNJxHgLmTLQOM7m-k1GBxKznDrKfQVQ_y7qNeJALkr4VYDQ-L6MRvSTnM-zJKVxH_ny_xmMvw4CmziuVTBY4W2wJjiY3s2mjMmheDSsj2E3TatnHiwi8o7ikzxsuM7Qu7dyYeux7ZgtDqciKBtma3E');">
</div>
<!-- Overlay Gradient -->
<div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
<!-- Play Icon Overlay -->
<div class="absolute inset-0 flex items-center justify-center">
<div class="size-20 bg-primary/90 text-white rounded-full flex items-center justify-center shadow-lg transform transition group-active:scale-95">
<span class="material-symbols-outlined text-5xl fill-1">play_arrow</span>
</div>
</div>
<!-- Video Metadata (Bottom Overlay) -->
<div class="absolute bottom-0 left-0 right-0 p-6 flex flex-col gap-2">
<div class="flex items-center gap-3">
<div class="size-10 rounded-full border-2 border-primary overflow-hidden">
<img alt="Creator profile" class="w-full h-full object-cover" data-alt="TikTok creator profile picture" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD_TShE3Rxoz-bslkZix-6ZklmWW_BzeDIYgcMhdwwFQsiTzOlLIMO-NUoTKPnLztDtCzuj9AtyFtSWDavT7_j_TSSAqjNKgf2NbrT3J066OhirPqqDp5A0Tz7RrhxQ_BVxr6ZWqZYho94o9Xk-e2TMeHLc3qmLURbVHlF4XifDrt50BFhUglQ0C_gbK3-SjUSVJiY4hjSqxlVlaWBubzR78J0oVRLRLOQOpKBCx-RNEeYcCgH5SPN2z2OqOfSRmKaZ2y81Tzdnb54"/>
</div>
<div class="flex flex-col">
<span class="font-bold text-white text-base">@creative_mind</span>
<span class="text-white/70 text-xs">2.4M followers</span>
</div>
</div>
<p class="text-white text-sm line-clamp-2 leading-relaxed mt-1">
                        Creating magic with these new transitions! âœ¨ #editing #tutorial #viral #vibes
                    </p>
</div>
</div>
</div>
<!-- Action Section -->
<div class="mt-8 space-y-4 max-w-md mx-auto">
<div class="flex flex-col gap-3">
<p class="text-xs font-semibold uppercase tracking-widest text-primary mb-1 ml-1">High Quality</p>
<!-- Primary Action -->
<button class="group relative flex items-center justify-between w-full h-16 px-6 bg-primary text-white rounded-full font-bold text-lg shadow-lg shadow-primary/20 hover:brightness-110 active:scale-[0.98] transition-all">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined">hd</span>
<span>Download MP4 (HD)</span>
</div>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">download</span>
</button>
<!-- Secondary Actions -->
<div class="grid grid-cols-1 gap-3 pt-2">
<button class="flex items-center justify-between w-full h-14 px-6 bg-primary/10 dark:bg-primary/20 text-primary rounded-full font-semibold border border-primary/20 active:scale-[0.98] transition-all">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined">branding_watermark</span>
<span>With Watermark</span>
</div>
<span class="material-symbols-outlined text-sm">download</span>
</button>
<button class="flex items-center justify-between w-full h-14 px-6 bg-slate-200/50 dark:bg-white/5 text-slate-700 dark:text-slate-300 rounded-full font-semibold active:scale-[0.98] transition-all">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined">audiotrack</span>
<span>Extract Audio (MP3)</span>
</div>
<span class="material-symbols-outlined text-sm">download</span>
</button>
</div>
</div>
<!-- Footer Quick Actions -->
<div class="flex items-center justify-center gap-6 pt-6 text-slate-500 dark:text-slate-400">
<button class="flex items-center gap-2 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-xl">share</span>
<span class="text-sm font-medium">Share</span>
</button>
<div class="w-px h-4 bg-slate-300 dark:bg-white/10"></div>
<button class="flex items-center gap-2 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-xl">add_link</span>
<span class="text-sm font-medium">New Link</span>
</button>
</div>
</div>
</main>
<!-- Navigation/Status Bar (Bottom) -->
<nav class="fixed bottom-0 left-0 right-0 bg-background-light/90 dark:bg-background-dark/95 backdrop-blur-xl border-t border-slate-200 dark:border-white/5 px-8 pb-6 pt-3 z-50">
<div class="flex justify-around items-center max-w-md mx-auto">
<a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-2xl">home</span>
<span class="text-[10px] font-bold">HOME</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined text-2xl fill-1">play_circle</span>
<span class="text-[10px] font-bold">PREVIEW</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-2xl">history</span>
<span class="text-[10px] font-bold">HISTORY</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-2xl">settings</span>
<span class="text-[10px] font-bold">SETTINGS</span>
</a>
</div>
</nav>
<!-- Safe Area Background (iOS style) -->
<div class="fixed bottom-0 w-full h-1.5 bg-background-dark z-[60]"></div>
</body></html>
